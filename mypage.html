<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <!-- 헤더 -->
  <header class="mypage-header">
    <div class="header-top">
      <a href="../main.html">
        <img src="/img/logo.png" alt="로고" class="header-icon" />

        <p class="nickname">별이님</p>

    <div class="profile-right">
      <button class="profile-button">프로필 보기</button>

      <div class="npay-section">
        <div class="npay-box">
          <div class="npay-label">N페이</div>
          <div class="npay-amount">0원</div>
        </div>
        <div class="npay-buttons">
          <button class="npay-btn">충전</button>
          <button class="npay-btn">송금</button>

  <!-- 공구 활동 -->
  <section class="activity-section">

    <p>나의 공구</p>
  </a>
  <a href="../mypage_detail.html" class="activity-item">
    <div class="icon-circle">
      <img src="/img/busket.png" alt="참여 공구" />

  <a href="../mypage_detail.html" class="activity-item">
    <div class="icon-circle">
      <img src="/img/heart.png" alt="관심 공구" />
    </div>
    <p>관심 공구</p>
  </a>
</section>


  <!-- 위치 설정 -->
  <section class="location-section">
    <div class="location-item">
      <img src="/img/map1.png" alt="내 동네 설정" />
      <p>내 동네 설정</p>
    </div>
    <div class="location-item">
      <img src="/img/map2.png" alt="위치 인증" />
      <p>위치 인증</p>
    </div>
  </section>

  <!-- 하단 네비게이션 -->

  <ul class="nav-items">
