<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필 설정 - 같이사요</title>
  <link rel="stylesheet" href="/style/profile.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button class="back-btn" onclick="location.href='../signup.html'">&lt;</button>
      <span class="top-title">프로필 설정</span>
    </div>

    <form class="signup-form">
      
      <!-- 프로필 이미지 -->
      <div class="profile-img-wrapper">
      <img src="../img/logo.png" alt="기본 프로필" class="profile-img" id="profilePreview" />
      <label for="profileImage" class="camera-icon">
        <img src="../img/camera.png" alt="카메라 아이콘" />
      </label>
      <input type="file" id="profileImage" accept="image/*" hidden />
    </div>

      <!--닉네임-->
      <label>닉네임<span class="required">*</span></label>
      <div class="row">
        <input type="text" placeholder="닉네임" />
        <button type="button" id="checkIdBtn">중복확인</button>
      </div>

       <!-- 생년월일 -->
        <label>생년월일</label>
        <div class="row date-row">
          <input type="text" id="birthdate" placeholder="년. 월. 일" readonly />
          <img src="../img/calendar.png" alt="달력 아이콘" class="calendar-icon" id="calendarIcon" />
        </div>


      <!-- 주소 -->
      <label>주소<span class="required">*</span></label>
      <div class="row address-row">
        <input type="text" id="address" placeholder="건물, 지번 또는 도로명 검색" readonly />
        <img src="../img/search.png" alt="주소 검색" class="search-icon" id="searchAddressBtn" />
      </div>
      <div class="row">
        <input type="text" placeholder="상세주소" />
      </div>

      <!-- 약관동의 -->
      <label>약관동의<span class="required">*</span></label>
      <ul class="agreement-list">
        <li><input type="checkbox" id="agree1" /> 개인정보 수집 및 이용 동의 &gt;</li>
        <li><input type="checkbox" id="agree2" /> 개인정보 제3자 정보제공 동의 &gt;</li>
        <li><input type="checkbox" id="agree3" /> 위치기반 서비스 이용약관 동의 &gt;</li>
      </ul>

      <button type="submit" class="submit-btn">회원가입 하기</button>
    </form>
  </div>

  <script src="/js/profile.js"></script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  

</body>
</html>
