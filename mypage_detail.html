<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>같이사요 - 카테고리 상세</title>
  <link rel="stylesheet" href="../style/category_detail.css" />
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="location.href='../mypage.html'">&lt;</button>
  </div>

  <main class="card-list">
    <div class="group-card">
      <div class="card-header">
        <img src="/img/profile.png" class="profile-img" alt="프로필" />
        <span class="nickname">별이님</span>
        <span class="d-day">D-3</span>

      <div class="card-content">

          <p class="price">3000원</p>
          <p class="location-time">서초구 사랑동 19분 전</p>
          <div class="tags">
            <span class="tag">1개</span>
            <span class="tag">화장품</span>
          </div>
          <p class="recruit">1명 모집중</p>
        </div>
      </div>
    </div>
