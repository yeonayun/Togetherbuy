<body>
  <header class="main-header">
  <div class="top-logo-location">
    <img src="/img/logo.png" alt="같이사요 로고" class="top-logo" />
    <div class="location">
      <img src="/img/map.png" alt="위치 아이콘" />
      <span>서초구</span>
    </div>
  </div>
 <div class="header-icons">
  <img src="/img/search.png" alt="검색" />
  <a href="../bell.html">
    <img src="/img/alram.png" alt="알림" />
  </a>
</div>

</header>


  <section class="filter-section">
    <button class="filter-btn active">전체</button>
    <button class="filter-btn">모집중</button>

    <button class="filter-btn">완료</button>

  <main class="card-list">

    <div class="group-card">
      <div class="card-header">
        <img src="/img/profile.png" class="profile-img" alt="프로필" />
        <span class="nickname">별이님</span>
        <span class="d-day">D-3</span>
      </div>
      <div class="card-content">
        <img src="/img/item.png" class="product-img" alt="상품" />
        <div class="product-info">
          <p class="title">에뛰드 아이브로우 1+1 공구해요~</p>
          <p class="price">3000원</p>
          <p class="location-time">서초구 사랑동 19분 전</p>
          <div class="tags">
            <span class="tag">1개</span>
            <span class="tag">화장품</span>
          </div>
          <p class="recruit">1명 모집중</p>
        </div>
      </div>
    </div>
    <!-- 같은 카드 반복 표시 -->
  </main>

  <button class="add-btn">+</button>

  <!-- 하단 네비게이션 -->
