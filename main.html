<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>같이사요 메인</title>
  <link rel="stylesheet" href="/main/main.css" />
</head>
<body>
  <header class="main-header">
    <div class="region">
      <img src="/img/location.png" alt="위치 아이콘" />
      <span>서초구</span>
    </div>
    <div class="actions">
      <img src="/img/search.png" alt="검색" />
      <img src="/img/bell.png" alt="알림" />
    </div>
  </header>

  <div class="category-tabs">
    <button class="tab active">전체</button>
    <button class="tab">모집중</button>
    <button class="tab">마감</button>
    <button class="tab">완료</button>
  </div>

  <main class="post-list">
    <!-- 카드 1 -->
    <div class="post-card">
      <div class="post-header">
        <div class="user">
          <img src="/img/user-icon.png" alt="유저" />
          <span>별이님</span>
        </div>
        <span class="d-day">D-3</span>
      </div>
      <div class="post-content">
        <img src="/img/product.png" alt="상품 이미지" class="product-img" />
        <div class="post-info">
          <p class="title">에뛰드 아이브로우 1+1 공구해요~<br>3000원</p>
          <p class="location">서초구 사랑동 19분 전</p>
          <div class="tags">
            <span class="tag">1개</span>
            <span class="tag">화장품</span>
          </div>
        </div>
      </div>
      <div class="post-footer">
        <span>1명 모집중</span>
      </div>
    </div>

    <!-- 복붙해서 더 추가 가능 -->
  </main>

  <button class="fab">+</button>
</body>
</html>
